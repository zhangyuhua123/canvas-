<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }
    body{
      background: #000;
      text-align: center;
    }
    canvas{
      background: #fff;
      /*width: 800px;
      height: 400px;*/
    }
    span{
      color:#fff;
    }
  </style>

  <script>
    window.onload = function () {
      var oC=document.getElementById('c1');
      var o2d = oC.getContext('2d');//画笔对象

      //alert(oC.width);  画布宽
      var d = (document.documentElement.clientWidth-oC.width)/2;
      window.onresize=function(){
        d = (document.documentElement.clientWidth-oC.width)/2;
      };
      oC.onmousedown=function(ev){
        o2d.beginPath();  //新路径
        o2d.moveTo(ev.pageX-d,ev.pageY);
        oC.onmousemove=function(ev){
          o2d.lineTo(ev.pageX-d,ev.pageY);
          o2d.stroke();
        };
        oC.onmouseup=function(){
          oC.onmousemove=null;
          oC.onmouseup=null;
        };
        return false;
      };
    };
  </script>
</head>
<body>

<canvas id="c1" width="800" height="400">
  <span>浏览器版本太低</span>
</canvas>



</body>
</html>
