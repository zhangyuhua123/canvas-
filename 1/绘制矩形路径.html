  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }

    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd = oC.getContext('2d');//画笔对象

      gd.strokeStyle='green';
      gd.lineWidth=10;
      gd.moveTo(100,100);
      gd.lineTo(100,200);
      gd.lineTo(200,200);
      gd.lineTo(200,100);
      gd.lineTo(100,100);
      gd.stroke();
