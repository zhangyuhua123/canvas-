<html lang="en">
<head>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      overflow: hidden;

    body{
      background: #000;
      /*text-align: center;*/

    canvas{
      background: #fff;
      /*width:800px;

    span{
      color:#fff;
    }
  </style>

  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }
    function d2a(n){ //角转弧
      return n*Math.PI/180;
    }
    function a2d(n){//弧转角度
      return n*180/Math.PI;
    }
    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd=oC.getContext('2d');

      var cx=200,cy=200,r=100;

      gd.arc(cx,cy,r,d2a(0),d2a(360));
      gd.stroke();

      var x=200,y=200,w=200,h=100;
      //gd.fillRect(x,y,w,h);
      gd.beginPath();
      gd.fillStyle='red';
      gd.rect(x,y,w,h);
      gd.fill();

      oC.onclick=function(ev){
        if(gd.isPointInPath(ev.clientX,ev.clientY)){
          alert(1);
        }
      };



    };
  </script>
</head>
<body>

<canvas  id="c1" width="800" height="400">
  <span>您的浏览器版本太低</span>
</canvas>

</body>
