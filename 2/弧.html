  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      overflow: hidden;
    }
    body{
      background: #000;
      /*text-align: center;*/
    }
    canvas{
      background: #fff;
      /*width:800px;
      hegiht:400px;*/
    }
    span{
      color:#fff;
    }
  </style>

  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }
    function d2a(n){ //角转弧
      return n*Math.PI/180;
      // 2PI = 360
      //1* PI=180
      // 1= PI/180
      // n* PI/180
    }
    function a2d(n){//弧转角度
      return n*180/Math.PI;
    }
    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd=oC.getContext('2d');
      //gd/o2d.arc(cx,cy,r,起始弧，结束弧,顺逆时布尔)
//      gd.arc(200,200,100,0,6);
      //gd.arc(200,200,100,0,6.26);//2PI R
      gd.arc(200,200,100,d2a(0),d2a(360));//填入角度



      gd.stroke();
    };
  </script>
</head>
<body>

<canvas  id="c1" width="800" height="400">
  <span>您的浏览器版本太低</span>
</canvas>
