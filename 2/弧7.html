<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      overflow: hidden;
    }
    body{
      background: #000;
      /*text-align: center;*/
    }
    canvas{
      background: #fff;
      /*width:800px;
      hegiht:400px;*/
    }
    span{
      color:#fff;
    }
  </style>

  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }
    function d2a(n){ //角转弧
      return n*Math.PI/180;
      // 2PI = 360
      //1* PI=180
      // 1= PI/180
      // n* PI/180
    }
    function a2d(n){//弧转角度
      return n*180/Math.PI;
    }
    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd=oC.getContext('2d');

      var cx=200;
      var cy=200;



      setInterval(function(){
        var oDate=new Date();
        var h=oDate.getHours();
        var m=oDate.getMinutes();
        var s=oDate.getSeconds();//拿最新时间
        var ms=oDate.getMilliseconds();//拿最新时间

        gd.clearRect(0,0,oC.width,oC.height);

        drawArc(0,h%12*30+m/60*30,80,'#993');
        drawArc(0,m*6+s/60*6,100,'#399');
        drawArc(0,s*6+ms/1000*6,120,'#939');

        gd.textAlign='center';
        gd.textBaseline='middle';
        gd.fillText('时钟',200,190);
        gd.fillText(`${h}:${m}:${s}`,200,210);


      },16);

      function drawArc(start,end,r,color){
        start=start-90;
        end=end-90;

        gd.beginPath();
        gd.lineWidth=20;
        gd.strokeStyle=color;

        gd.arc(200,200,r,d2a(start),d2a(end),false);
        gd.stroke();

      }


    };
  </script>
</head>
<body>

<canvas  id="c1" width="800" height="400">
  <span>您的浏览器版本太低</span>
</canvas>

</body>
</html>
