<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      overflow: hidden;
    }
    body{
      background: #000;
      /*text-align: center;*/
    }
    canvas{
      background: #fff;
      /*width:800px;
      hegiht:400px;*/
    }
    span{
      color:#fff;
    }
  </style>

  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }
    function d2a(n){ //角转弧
      return n*Math.PI/180;
    }
    function a2d(n){//弧转角度
      return n*180/Math.PI;
    }
    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd=oC.getContext('2d');

      gd.shadowOffsetX=1;
      gd.shadowOffsetY=1;
      gd.shadowColor='rgba(0,0,0,0.5)';
      gd.shadowBlur=20;

      gd.beginPath();
      gd.lineWidth=20;
      gd.lineJoin='bevel';//miter默认 round
      gd.moveTo(100,100);
      gd.lineTo(250,200);
      gd.lineTo(400,100);
      gd.stroke();

      //矩形接洽
      gd.lineWidth=20;
      gd.lineJoin='bevel'; //斜切
      gd.strokeRect(100,100,300,200);






    };
  </script>
</head>
<body>

<canvas  id="c1" width="800" height="400">
  <span>您的浏览器版本太低</span>
</canvas>

</body>
</html>
