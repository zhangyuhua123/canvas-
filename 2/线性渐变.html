  <script>
    function rnd(n,m){
      return parseInt(Math.random()*(m-n))+n;
    }
    function d2a(n){ //角转弧
      return n*Math.PI/180;
    }
    function a2d(n){//弧转角度
      return n*180/Math.PI;
    }
    window.onload = function () {
      var oC=document.getElementById('c1');
      var gd=oC.getContext('2d');

//      var linear=gd.createLinearGradient(x1,y1,x2,y2);
      var linear=gd.createLinearGradient(400,100,400,400);
      linear.addColorStop(0,'blue');
      linear.addColorStop(1,'red');
      gd.fillStyle=linear;
      gd.fillRect(0,0,oC.width,oC.height);

    };
  </script>

<body>

<canvas  id="c1" width="800" height="400">
